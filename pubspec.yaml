name: flutter_trivia
description: "A Flutter-based trivia app with features like Beginner Mistakes, Coding Questions, Interview Questions, OnBoard, Quiz, Task, and Tips to enhance your learning experience."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  # Used to track user behavior and events in the app via Firebase Analytics.
  firebase_analytics: ^11.4.5

  # Required for initializing Firebase services in a Flutter app.
  firebase_core: ^3.13.0

  # Enables push notification support using Firebase Cloud Messaging.
  firebase_messaging: ^15.2.5

  # Automatically generates native splash screens for iOS and Android.
  flutter_native_splash: ^2.4.6

  # A lightweight and powerful Flutter package for state management, navigation, and dependency injection.
  get: ^4.7.2

  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  iconsax:
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
